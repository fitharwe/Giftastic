<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy Spiffy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
</head>

<body>
    <div id="player">
        <audio autoplay hidden loop>
            <source src="assets/audio/Toy Story - Youve Got a Friend in Me.mp3" type="audio/mpeg"> If you're reading this, audio isn't supported.
        </audio>
    </div>
    <div class='container'>
        <div class='row'>
            <div id='MovieButtons'></div>
        </div>
        <div class='row'>
            <div class='col-lg-9'>
                <div class='display'></div>
            </div>
            <div class='col-lg-3'>
                <form id='TV-form'>
                    <label for='newMovieInput'>Add your favorite Disney Movie!</label>
                    <input type='text' id='newMovieInput'>
                    <br>
                    <input id='addMovie' type='submit' value='Submit'>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js">
    </script>
</body>

</html>
